<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Persistent Notes Workspace</title>
  <link rel="stylesheet" href="../CSS/index.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">üåé</span>
      <h1>Global Notes Workspace</h1>
    </div>

    <div class="actions">
      <div class="search">
        <input
          type="search"
          id="search"
          class="search-input"
          placeholder="Search notes by title, text, or tags‚Ä¶"
          aria-label="Search notes"
        />
      </div>

      <div class="filters">
        <button class="chip active" data-filter="all" aria-pressed="true">All</button>
        <button class="chip" data-filter="work">Work</button>
        <button class="chip" data-filter="personal">Personal</button>
        <button class="chip" data-filter="ideas">Ideas</button>
        <button class="chip" data-filter="todo">To‚Äëdo</button>
      </div>

      <div class="date-filter">
        <label for="date-filter" class="date-filter-label">Date</label>
        <input
          type="date"
          id="date-filter"
          class="date-filter-input"
          aria-label="Select note date"
        />
        <button class="btn tiny ghost" type="button" id="clear-date" aria-label="Clear date filter">
          Clear
        </button>
      </div>

      <button class="btn primary" id="new-note">New note</button>
      <button class="btn ghost" id="theme-toggle" type="button">Light mode</button>
    </div>

    <!-- New controls -->
    <div class="auth-controls">
      <div class="user-pill hidden" id="user-pill" aria-live="polite">
        <span class="user-name" id="user-name"></span>
        <button class="btn tiny" id="logout">Log out</button>
      </div>
      <button class="btn ghost" id="login">Login</button>
      <button class="btn ghost" id="signup">Sign Up</button>
      <button class="btn primary" id="export">Export</button>
    </div>
  </header>

  <main class="layout">
    <!-- Sidebar: notes list -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="section-title">Notes</h2>
        <div class="sort">
          <label for="sort">Sort</label>
          <select id="sort" class="select">
            <option value="updated_desc">Recent</option>
            <option value="updated_asc">Oldest</option>
            <option value="title_asc">Title A‚ÄìZ</option>
            <option value="title_desc">Title Z‚ÄìA</option>
          </select>
        </div>
      </div>

      <!-- Folders Section -->
      <div class="folders-section">
        <div class="folders-header">
          <h3>üìÅ Folders</h3>
          <button id="create-folder" class="btn-icon" title="Create new folder">+</button>
        </div>
        <ul id="folders-list" class="folders-list">
          <!-- Folders will be rendered here -->
        </ul>
      </div>

      <!-- Notes Section -->
      <div class="notes-section">
        <div class="notes-header">
          <h3>üìù Notes</h3>
        </div>

        <ul class="notes-list" id="notes-list">
          <li class="note-item active" data-tags="work, todo">
            <button class="note-card">
              <div class="note-meta">
                <h3 class="note-title">Project roadmap</h3>
                <time class="note-time" datetime="2025-11-19">Nov 19, 2025</time>
              </div>
              <p class="note-preview">Milestones, risks, and timelines for Q4 delivery‚Ä¶</p>
              <div class="tag-row">
                <span class="tag">work</span>
                <span class="tag">todo</span>
              </div>
            </button>
          </li>

          <li class="note-item" data-tags="ideas">
            <button class="note-card">
              <div class="note-meta">
                <h3 class="note-title">App name brainstorm</h3>
                <time class="note-time" datetime="2025-11-15">Nov 15, 2025</time>
              </div>
              <p class="note-preview">Short, memorable names; consider Gujarati words‚Ä¶</p>
              <div class="tag-row">
                <span class="tag">ideas</span>
              </div>
            </button>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Editor: note details -->
    <section class="editor">
      <header class="editor-bar">
        <input
          type="text"
          class="title-input"
          id="title"
          placeholder="Untitled note"
          aria-label="Note title"
        />

        <div class="editor-actions">
          <div class="tags-input">
            <div class="tags-chips" id="tags">
              <button class="chip small" aria-pressed="true">work</button>
              <button class="chip small" aria-pressed="false">todo</button>
            </div>
            <input
              type="text"
              class="add-tag-input"
              id="add-tag"
              placeholder="Add tag‚Ä¶"
              aria-label="Add tag"
            />
          </div>

          <div class="buttons">
            <button class="btn" id="duplicate-note">Duplicate</button>
            <button class="btn danger" id="delete-note">Delete</button>
            <button class="btn primary" id="save-note">Save</button>
          </div>
        </div>
      </header>

      <div class="editor-body">
        <div class="editor-toolbar" aria-label="Text formatting controls">
          <label for="text-size" class="text-size-label">Size:</label>
          <select id="text-size" class="select tiny" aria-label="Text size">
            <option value="14">Small</option>
            <option value="15" selected>Normal</option>
            <option value="16">Large</option>
            <option value="18">Mega</option>
          </select>
          <label for="text-color" class="text-size-label">Color:</label>
          <select id="text-color" class="select tiny" aria-label="Text color">
            <option value="" selected>Default</option>
            <option value="#ff6b6b">Red</option>
            <option value="#4ecdc4">Teal</option>
            <option value="#45b7d1">Blue</option>
            <option value="#96ceb4">Green</option>
            <option value="#ffeaa7">Yellow</option>
            <option value="#dda0dd">Purple</option>
          </select>
          <button class="btn tiny" type="button" id="format-bold"><strong>B</strong></button>
          <button class="btn tiny" type="button" id="format-italic"><em>I</em></button>
          <button class="btn tiny" type="button" id="format-underline"><span style="text-decoration: underline;">U</span></button>
          <button class="btn tiny" type="button" id="format-bullet">‚Ä¢ List</button>
          <button class="btn tiny" type="button" id="insert-image">Image</button>
          <button class="btn tiny" type="button" id="insert-table">Table</button>
        </div>
        <input type="file" id="image-upload-input" accept="image/*" />
        <div
          class="content-input"
          id="content"
          contenteditable="true"
          spellcheck="true"
          aria-label="Note content editor"
        ></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p class="hint">
      Notes are saved locally in your browser for persistence. Clear site data to reset.
    </p>
  </footer>

  <script type="module" src="../JS/notesApp.js"></script>
</body>
</html>
